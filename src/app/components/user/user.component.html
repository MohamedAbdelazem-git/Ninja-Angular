<div class="card mb-3 p-3" style="height: fit-content">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="../../../assets/imgs/user.png"
        class="img-fluid rounded-start"
        alt="..."
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <p class="card-text"># {{ user.username }}</p>
        <p class="card-text">
          <small class="text-muted">{{ user.website }}</small>
        </p>
      </div>
    </div>
  </div>
  <div class="d-flex w-100 h-100">
    <div class="col d-flex flex-column justify-content-start px-3">
      <div class="d-flex align-items-center">
        <div class="fw-medium m-0 me-2 creator">Not Available</div>
        <div class="status bg-secondary"></div>
        <!-- <div
        [class]="
           post.creator.isOnline ? 'status bg-danger' : ' status bg-secondary'
        "
      ></div> -->
      </div>
      <div class="col mt-2">
        <button type="button" class="radius-0 btn btn-outline-danger">
          Unfollow
        </button>
        <!-- <button
        type="button"
        [class]="
             post.creator.isFollowing
            ? ' radius-0 btn btn-outline-danger'
            : 'radius-0 btn btn-danger'
        "
      >
        {{ post.creator.isFollowing ? "Unfollow" : "Follow" }}
      </button> -->
      </div>
    </div>
    <div class="col d-flex justify-content-evenly">
      <div>
        <p class="fw-medium m-0">Follwers:</p>
        <p class="fw-medium m-0">Likes:</p>
      </div>
      <div>
        <p class="fw-medium m-0">999</p>
        <p class="fw-medium m-0">999</p>
        <!-- <p class="fw-medium m-0">{{post.creator.followers }}</p>
      <p class="fw-medium m-0">{{post.likes }}</p> -->
      </div>
    </div>
  </div>
</div>
