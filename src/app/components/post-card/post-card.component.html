<div class="row row-cols-auto justify-content-center m-0">
  <div *ngFor="let post of posts" class="card-container">
    <div class="card">
      <div>
        <img class="post-img" src="{{ post.image }}" alt="" srcset="" />
      </div>
      <div>
        <h4>{{ post.title }}</h4>
      </div>
      <div class="d-flex w-100 h-100">
        <div class="col d-flex flex-column justify-content-start px-3">
          <div class="d-flex align-items-center">
            <div class="fw-medium m-0 me-2 creator">
              {{ post.creator.name }}
            </div>
            <div
              [class]="
                post.creator.isOnline
                  ? 'status bg-danger'
                  : ' status bg-secondary'
              "
            ></div>
          </div>
          <div class="col mt-2">
            <button
              type="button"
              [class]="
                post.creator.isFollowing
                  ? ' radius-0 btn btn-outline-danger'
                  : 'radius-0 btn btn-danger'
              "
            >
              {{ post.creator.isFollowing ? "Unfollow" : "Follow" }}
            </button>
          </div>
        </div>
        <div class="col d-flex justify-content-evenly">
          <div>
            <p class="fw-medium m-0">Follwers:</p>
            <p class="fw-medium m-0">Likes:</p>
          </div>
          <div>
            <p class="fw-medium m-0">{{ post.creator.followers }}</p>
            <p class="fw-medium m-0">{{ post.likes }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
